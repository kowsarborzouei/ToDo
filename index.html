<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
<div class="container ">
    <div class="main">
        <div class="header">
            <h1 class="title">TODO</h1>
            <button class="btn-switch" onclick="btnSwitch(this)" aria-label="Switch Theme">
                <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                    <path fill="#FFF" fill-rule="evenodd"

                </svg>
                <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                    <path fill="#FFF" fill-rule="evenodd"
                          d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"></path>
                </svg>
            </button>
        </div>
        <form>
            <div class="input-wrapper">
                <button aria-label="Add new item" type="submit" id="input-check"></button>
                <input id="input" aria-label="Creat a new ToDo..." type="text" placeholder="Create a new todo...">
            </div>
        </form>
        <div class="todo-list-wrapper">
            <ul id="list">
                <!--                <li id="item">-->
                <!--                    <button  class="btn-style btn-Unselect"><i class="fas fa-check i-style"></i></button>-->
                <!--                    <p class=" text-do text-style">Test List</p>-->
                <!--                    <div id="close">-->
                <!--                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18">-->
                <!--                            <path fill="#494C6B" fill-rule="evenodd"-->
                <!--                                  d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"></path>-->
                <!--                        </svg>-->
                <!--                    </div>-->
                <!--                </li>-->
                <!--                <hr id="hr">-->
            </ul>
            <div class="todo-list-footer">
                <span class="item-left">0 items left </span>
                <div class="filter-wrapper">
                    <button aria-label="All" id="all" class="filter-option selected">All</button>
                    <button aria-label="Active" id="active" class="filter-option">Active</button>
                    <button aria-label="Completed" id="completed" class="filter-option">Completed</button>
                </div>
                <button aria-label="Clear Completed" class="btn-clear"> Clear Completed</button>
            </div>
        </div>
        <span class="dad">Drag and drop to reorder list</span>
    </div>
    <section class="attribute">
        <p>Challenge by <a href="#">Frontend Mentor</a>. Coded with lots of❤️ by <a href="#">Mi Souto</a>.</p>
